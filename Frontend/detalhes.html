<!doctype html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto - FomeDeMonte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="css/site.css" rel="stylesheet"> 
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>



<body class="bg-light">

    <nav class="navbar navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand text-danger fw-bold" href="javascript:history.back()"><i class="bi bi-chevron-left me-2"></i> Voltar</a>
            <span class="navbar-text h5 mb-0" id="produto-nome-header">Detalhes</span>
            <span class="navbar-text"><i class="bi bi-share"></i></span>
        </div>
    </nav>
    
    <div class="container" style="padding-top: 70px;"> 
        
        <div id="loading-message" class="text-center p-5">
            <div class="spinner-border text-danger" role="status"></div>
            <p class="mt-2 text-muted">Buscando detalhes do produto...</p>
        </div>

        <div id="detalhe-produto" class="row gx-lg-5 py-4 d-none">
            </div>
        
        <div id="error-message" class="alert alert-danger d-none mt-4"></div>
    </div>

    <footer class="fixed-bottom bg-white shadow-lg p-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-6">
                    <span class="text-muted small">Valor:</span>
                    <h4 class="mb-0 text-success" id="preco-final">R$ 0,00</h4>
                </div>
                <div class="col-6">
                    <button class="btn btn-danger btn-lg w-100 rounded-pill shadow-lg">
                        Adicionar ao Carrinho (1)
                    </button>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/detalhes.js"></script> 
</body>
</html>
