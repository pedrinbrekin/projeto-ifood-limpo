<!doctype html>
<html lang="pt-BR">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FomeDeMonte - Encontre Seu Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/site.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>


<body class="bg-light">

    <nav class="navbar navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <span class="navbar-brand mb-0 h1 text-danger fw-bold">FomeDeMonte</span>
            <span class="text-muted small">Projeto Final Programação Web</span>
        </div>
    </nav>
    
    <div class="container" style="padding-top: 80px;"> 
    
        <div class="mb-4 text-center">
            <p class="mb-0 text-muted small">Entregar em:</p>
            <h4 class="fw-bold text-dark">Rua Morto de Fome, 123 <i class="bi bi-chevron-down small ms-1 text-danger"></i></h4>
        </div>

        <div class="input-group mb-5 shadow-sm rounded-pill border border-danger">
            <span class="input-group-text bg-white border-0 rounded-start-pill"><i class="bi bi-search text-danger"></i></span>
            <input type="text" class="form-control border-0" id="searchRestaurantes" placeholder="Busque por Restaurantes ">
            <span class="input-group-text bg-white border-0 rounded-end-pill"><i class="bi bi-filter-right text-muted"></i></span>
        </div>

        <h1 class="h4 fw-bold mb-4 border-bottom pb-2">Restaurantes em Destaque</h1>

        <div id="restaurantes-list" class="row g-4">
        </div>
    
    </div>

    <footer class="text-center py-4 mt-5 bg-white border-top">
        <p class="mb-0 text-muted small">&copy; 2025 FomeDeMonte. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
