<!doctype html>
<html lang="pt-BR">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cardápio - FomeDeMonte</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/site.css">
        <link rel="icon" type="image/png" href="img/favicon.png">
    </head>



   <body class="bg-light">

    <nav class="navbar navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand text-danger fw-bold" href="javascript:history.back()"><i class="bi bi-chevron-left me-2"></i> Voltar</a>
        </div>
    </nav>

    <div class="container-fluid bg-white shadow-sm p-3 border-bottom" style="margin-top: 56px;">
        <div class="container">
             <h1 class="h3 fw-bold mb-1 text-dark" id="restaurante-nome">Carregando Nome...</h1>
            <p class="text-muted small mb-0" id="restaurante-info">
                <span class="badge bg-success me-2">4.5 <i class="bi bi-star-fill"></i></span>
                <i class="bi bi-clock-fill me-1"></i> 30-45 min
            </p>
        </div>
    </div>
    
    <div class="container py-4"> 
        
        <p class="text-center text-muted mt-5" id="loading-message">Buscando o cardápio do restaurante...</p>
        
        <div id="cardapio-list" class="mt-4">
            </div>

        <div class="alert alert-danger mt-5 d-none" role="alert" id="error-message">
            Falha ao carregar o cardápio.
        </div>
    </div>
    </body>



<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/cardapio.js"></script>
</body>
</html>
